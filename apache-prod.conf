# Apache конфигурация для продакшена
# Frontend: npm run build -> dist/
# Backend: npm start (порт 3001)

# Редирект HTTP -> HTTPS
<VirtualHost *:80>
    ServerName portfolio.hyzmat-tm.com

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

# HTTPS конфигурация
<VirtualHost *:443>
    ServerName portfolio.hyzmat-tm.com

    # Корневая директория с собранным frontend
    DocumentRoot /var/www/portfolio/dist

    # SSL сертификаты (замените на свои пути)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/portfolio.crt
    SSLCertificateKeyFile /etc/ssl/private/portfolio.key
    # SSLCertificateChainFile /etc/ssl/certs/chain.crt

    # SSL настройки
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on

    # Логи
    ErrorLog ${APACHE_LOG_DIR}/portfolio_error.log
    CustomLog ${APACHE_LOG_DIR}/portfolio_access.log combined

    # Директория с файлами
    <Directory /var/www/portfolio/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router - все запросы на index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Кеширование статики
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "max-age=31536000, public, immutable"
    </FilesMatch>

    # Отключить кеширование для HTML
    <FilesMatch "\.(html|htm)$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires 0
    </FilesMatch>

    # Проксирование API запросов на backend
    ProxyPass /api http://localhost:3001/api
    ProxyPassReverse /api http://localhost:3001/api

    # Заголовки для API
    <Location /api>
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires 0
        ProxyPreserveHost On
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-Port "443"
    </Location>

    # Безопасность - запретить доступ к скрытым файлам
    <DirectoryMatch "^\.|\/\.">
        Require all denied
    </DirectoryMatch>

    # Запретить доступ к .env файлам
    <FilesMatch "^\.env">
        Require all denied
    </FilesMatch>

    # Сжатие
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Таймауты
    ProxyTimeout 300
</VirtualHost>
